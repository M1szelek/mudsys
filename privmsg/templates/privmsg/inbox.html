{% extends "base.html" %}

{% block content %}

<h2>INBOX:</h2>

{% if inbox_list %}
<ul>
<ul>{% for msg in inbox_list %}</ul>
</ul>
 
<ul>
<ul>
    <li><a id="" href="{% url 'privmsg:show' msg.id %}"> {{ msg.subject }}</a></li>
</ul>
</ul>
 
<ul>{% endfor %}</ul>
 
{% else %}
 
Your inbox is empty
 
{% endif %}

{% endblock %}
